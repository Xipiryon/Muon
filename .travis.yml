language: cpp
sudo: false
compiler:
  - gcc
  - clang
cache: apt

branches:
  only:
    - master
    - dev

env:
  - BUILD_CONFIG=debugdll
  - BUILD_CONFIG=releasedll
  - BUILD_CONFIG=debuglib
  - BUILD_CONFIG=releaselib

before_install:
  - chmod +x premake5

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

before_script:
  - ./premake5 gmake

script:
  - make config=${BUILD_CONFIG}

notifications:
  email: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
